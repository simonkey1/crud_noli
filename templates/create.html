{% extends "layout.html" %}

{% block pageheader %}
<div class="bg-white shadow-sm border-b border-gray-200 dark:bg-gray-800 dark:border-gray-700">
    <div class="max-w-4xl mx-auto px-6 py-4">
        <div class="flex items-center justify-between">
            <h1 class="text-2xl font-light text-gray-900 dark:text-gray-100 tracking-wide">Crear Producto</h1>
            <a href="/web/productos" class="text-emerald-600 hover:text-emerald-700 dark:text-emerald-300 dark:hover:text-emerald-200 font-medium transition-colors duration-200">
                ← Volver a productos
            </a>
        </div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="min-h-full">
    <!-- Main Content -->
    <div class="max-w-4xl mx-auto">
        <form id="product-form" method="post" enctype="multipart/form-data" action="/web/productos/crear" data-no-loading class="bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 rounded-md shadow-lg border border-gray-200 dark:border-gray-700 overflow-hidden mt-6">
            <!-- Form Header -->
            <div class="px-6 py-4 border-b border-gray-200 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100">
                <h2 class="text-lg font-medium">Nuevo Producto</h2>
                <p class="text-sm mt-1">Completa la información del producto</p>
            </div>

            <!-- Form Body -->
            <div class="p-6 space-y-6">
                <!-- Nombre -->
                <div class="space-y-2">
                    <label for="nombre" class="block text-sm font-medium ">
                        Nombre del producto
                    </label>
                    <input 
                        id="nombre" 
                        type="text" 
                        name="nombre"
                        required
                        class="w-full px-4 py-3 border border-gray-200 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 rounded-md focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition-colors duration-200"
                        placeholder="Ingresa el nombre del producto"
                    />
                </div>

                <!-- Precio y Cantidad en grid -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="space-y-2">
                        <label for="precio" class="block text-sm font-medium ">
                            Precio (CLP)
                        </label>
                        <div class="relative">
                            <span class="absolute left-3 top-1/2 -translate-y-1/2 ">$</span>
                            <input 
                                id="precio" 
                                type="number" 
                                name="precio"
                                min="1" 
                                step="1"
                                required
                                class="w-full pl-8 pr-4 py-3 border border-gray-200 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 rounded-md focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition-colors duration-200"
                                placeholder="0"
                            />
                        </div>
                    </div>

                    <div class="space-y-2">
                        <label for="cantidad" class="block text-sm font-medium ">
                            Cantidad en stock
                        </label>
                        <input 
                            id="cantidad" 
                            type="number" 
                            name="cantidad"
                            min="0"
                            required
                            class="w-full px-4 py-3 border border-gray-200 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 rounded-md focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition-colors duration-200"
                            placeholder="0"
                        />
                    </div>
                </div>

                <!-- Código de barras -->
                <div class="space-y-2">
                    <label for="codigo_barra" class="block text-sm font-medium ">
                        Código de barras
                    </label>
                    <input 
                        id="codigo_barra" 
                        type="text" 
                        name="codigo_barra"
                        required
                        class="w-full px-4 py-3 border border-gray-200 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 rounded-md focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition-colors duration-200"
                        placeholder="Escanea o ingresa el código"
                    />
                </div>

                <!-- Categoría -->
                <div class="space-y-2">
                    <label for="categoria_id" class="block text-sm font-medium ">
                        Categoría
                    </label>
                    <select 
                        id="categoria_id" 
                        name="categoria_id" 
                        required
                        class="w-full px-4 py-3 border border-gray-200 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 rounded-md focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition-colors duration-200"
                    >
                        <option value="">Selecciona una categoría</option>
                        {% for c in categorias %}
                        <option value="{{ c.id }}">{{ c.nombre }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Imagen -->
                <div class="space-y-2">
                    <label for="image-input" class="block text-sm font-medium ">
                        Imagen del producto
                    </label>
                    <input 
                        id="image-input" 
                        type="file" 
                        name="imagen" 
                        accept="image/webp,image/jpeg,image/png"
                        class="w-full px-4 py-3 border border-gray-200 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 rounded-md focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition-colors duration-200 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-medium file:bg-emerald-50 file:text-emerald-700 hover:file:bg-emerald-100"
                    />
                    <p class="text-xs text-gray-500 dark:text-gray-300 mt-1">Formatos: .webp, .jpg, .jpeg, .png (opcional)</p>
                </div>
            </div>

            <!-- Form Footer -->
            <div class="px-6 py-4 bg-gray-50 dark:bg-gray-700 border-t border-gray-200 dark:border-gray-600 flex justify-between items-center">
                <a href="/web/productos" class="text-gray-600 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200 font-medium transition-colors duration-200">
                    Cancelar
                </a>
                <button
                    id="submit-btn"
                    type="submit"
                    class="relative inline-flex items-center justify-center px-6 py-3 bg-emerald-600 hover:bg-emerald-700 text-white font-medium rounded-md transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed min-w-[120px]"
                >
                    <svg id="btn-spinner" class="hidden absolute w-5 h-5 animate-spin text-white" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"></path>
                    </svg>
                    <span id="btn-text">Crear Producto</span>
                </button>
            </div>
        </form>
    </div>
</div>

<!-- Nota: El manejo del formulario se realiza en product-crud.js -->
{% endblock %}
