{% extends "layout.html" %}
{% block content %}
<div class="flex justify-end items-center">
  <button id="theme-toggle" type="button"
          class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5">
          <svg id="theme-toggle-dark-icon" class="w-5 h-5 hidden" fill="currentColor" viewBox="0 0 20 20">
            <path d="M17.293 13.293A8 8 0 016.707 2.707a8 8 0 1010.586 10.586z"/>
          </svg>
          <svg id="theme-toggle-light-icon" class="w-5 h-5 hidden" fill="currentColor" viewBox="0 0 20 20">
            <path d="M10 2a.75.75 0 01.75.75V4a.75.75 0 01-1.5 0V2.75A.75.75 0 0110 2zm0 12a4 4 0 100-8 4 4 0 000 8zm5.657-2.343a.75.75 0 011.06 1.06l-.53.53a.75.75 0 01-1.06-1.06l.53-.53zm-11.314 0l.53.53a.75.75 0 11-1.06 1.06l-.53-.53a.75.75 0 011.06-1.06zM18 10a.75.75 0 01-.75.75H16a.75.75 0 010-1.5h1.25A.75.75 0 0118 10zm-12 0A.75.75 0 015.25 10H4a.75.75 0 010-1.5h1.25A.75.75 0 016 10zm8.53-4.53a.75.75 0 011.06-1.06l.53.53a.75.75 0 11-1.06 1.06l-.53-.53zm-7.06 0l.53-.53a.75.75 0 011.06 1.06l-.53.53a.75.75 0 01-1.06-1.06zM10 16a.75.75 0 01.75.75V18a.75.75 0 01-1.5 0v-1.25A.75.75 0 0110 16z"/>
          </svg>
        </button>
    </div>
<div class="max-w-md mx-auto mt-20 p-6 bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 rounded shadow">

  <h2 class="text-2xl mb-4">Iniciar sesión</h2>
  {% if error %}
    <div class="mb-4 text-red-600">{{ error }}</div>
  {% endif %}
  <form method="post" class="space-y-4">
    <div>
      <label for="username" class="block mb-1">Usuario:</label>
      <input id="username" name="username" type="text" required
             class="w-full border px-3 py-2 rounded" />
    </div>
    <div>
      <label for="password" class="block mb-1">Contraseña:</label>
      <input id="password" name="password" type="password" required
             class="w-full border px-3 py-2 rounded" />
    </div>
    <div class="text-right">
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">
        Entrar
      </button>
    </div>
  </form>
</div>
{% endblock %}
