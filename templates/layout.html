<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title> Grano Sabor </title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>☕</text></svg>">
  <script>
  (function(){
    const theme = localStorage.getItem('color-theme');
    const prefers = window.matchMedia('(prefers-color-scheme: dark)').matches;
    if (theme === 'dark' || (!theme && prefers)) {
      document.documentElement.classList.add('dark');
    }
  })();
</script>

  <!-- Alpine.js - Para componentes interactivos -->
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

  <link rel="stylesheet" href="/static/css/output.css">
</head>
<body class="min-h-screen flex flex-col bg-gray-200 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
  <header class="bg-white dark:bg-gray-800 shadow">
    <div class="max-w-screen-2xl mx-auto px-4 sm:px-6 md:px-12 py-2 sm:py-3 flex flex-col sm:flex-row items-start sm:items-center sm:justify-between">
      <div class="flex items-center flex-wrap gap-2">
        <a href="/" class="text-xl sm:text-2xl font-bold"> Grano Sabor ☕</a>
        {% block gestor_button %}{% endblock %}
        <!-- Botones de página (colocados a la izquierda, junto al logo) -->
        {% block header_buttons %}{% endblock %}
      </div>
      <!-- A la derecha solo controles de sesión/tema -->
      <div class="flex flex-wrap items-center mt-3 sm:mt-0 gap-2 sm:space-x-3">
        <!-- Botón cerrar sesión (global) -->
        <a href="/auth/logout"
           class="flex items-center justify-center gap-2 px-3 py-1.5 border border-red-200 text-red-600 bg-red-50 hover:bg-red-100 hover:border-red-300 rounded-lg text-sm font-medium transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
          </svg>
          <span>Cerrar Sesión</span>
        </a>
        <button id="theme-toggle" class="p-2 rounded-lg bg-gray-200 dark:bg-gray-700">
          <svg id="theme-toggle-dark-icon" class="w-5 h-5 hidden" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
          </svg>
          <svg id="theme-toggle-light-icon" class="w-5 h-5 hidden" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path>
          </svg>
        </button>
      </div>
    </div>
    
    <!-- Controles de Debug (solo visibles cuando debug está activo) -->
    <div id="debug-controls" class="hidden fixed top-16 right-4 z-40">
      <div class="relative">
        <button id="debug-menu-btn" class="p-2 rounded-lg bg-purple-200 dark:bg-purple-700 text-purple-700 dark:text-purple-200 hover:bg-purple-300 dark:hover:bg-purple-600 transition-colors shadow-lg" title="Controles de Performance Debug">
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
            <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
        </button>
        
        <!-- Menú desplegable de debug -->
        <div id="debug-dropdown" class="hidden absolute right-0 mt-2 w-52 bg-white dark:bg-gray-800 rounded-md shadow-xl z-50 border border-gray-200 dark:border-gray-700">
          <div class="py-1">
            <div class="px-4 py-2 text-xs font-semibold text-gray-500 dark:text-gray-400 border-b border-gray-200 dark:border-gray-700">
              🔍 Performance Debug
            </div>
            <button onclick="clearCurrentSessionConfirm()" class="block w-full text-left px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">
              🗑️ Limpiar Sesión Actual
            </button>
            <button onclick="clearAllConfirm()" class="block w-full text-left px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">
              🔥 Limpiar Todo el Historial
            </button>
            <button onclick="exportMetricsFromButton()" class="block w-full text-left px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">
              📊 Exportar Métricas
            </button>
            <button onclick="togglePanelFromButton()" class="block w-full text-left px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">
              👁️ Mostrar/Ocultar Panel
            </button>
            <button onclick="showHistoryFromButton()" class="block w-full text-left px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">
              📋 Ver Historial (Consola)
            </button>
            <div class="border-t border-gray-200 dark:border-gray-700"></div>
            <button onclick="disableDebugConfirm()" class="block w-full text-left px-4 py-2 text-sm text-red-600 dark:text-red-400 hover:bg-red-50 dark:hover:bg-red-900">
              ❌ Desactivar Debug
            </button>
          </div>
        </div>
      </div>
    </div>
  </header>
  
  {% block pageheader %}{% endblock %}
  
  <main class="flex-grow px-4 sm:px-6 md:px-12 py-4 sm:py-6 w-full max-w-screen-2xl mx-auto">
    {% block content %}{% endblock %}
  </main>
  <footer class="text-center text-sm py-2">
    &copy; 2025 Boutique App – Desarrollado por Simón
  </footer>

  <!-- Overlay global para indicador de carga -->
  <div id="loading-overlay" class="fixed inset-0 bg-gray-900 bg-opacity-50 z-50 hidden items-center justify-center">
    <div class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow-lg">
      <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500 mx-auto"></div>
      <p class="mt-2 text-center">Cargando...</p>
    </div>
  </div>


  <script src="/static/js/loading.js"></script>
  <script src="/static/js/product-crud.js"></script>
  <script src="/static/js/productos-modal.js"></script>
  <script src="/static/js/buscador-productos.js"></script>
  <script src="/static/js/buscador-categorias.js"></script>
  <script src="/static/js/paginacion.js"></script>
  <!-- Cambiamos la forma de cargar datatable para que sea compatible -->
  <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest"></script>
  <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet">
  <script src="/static/js/datatable.js"></script>
  <script src="/static/js/theme-toggle.js"></script>
  <!-- Script para mantener la sesión activa -->
  <script src="/static/js/keep-alive.js"></script>
  
  <!-- Monitor Universal de Performance -->
  <script src="/static/js/universal-performance-monitor.js"></script>
  <!-- Controles de Debug en Header -->
  <script src="/static/js/debug-controls.js"></script>
  <script>
    // Funciones globales para activar/desactivar el monitor
    window.enableDebug = function() {
      localStorage.setItem('global_debug', 'true');
      console.log('🚀 Debug global activado. Recarga la página para ver el monitor.');
      console.log('💡 Usa window.disableDebug() para desactivar');
    };
    
    window.disableDebug = function() {
      localStorage.setItem('global_debug', 'false');
      if (window.universalMonitor) {
        const panel = document.getElementById('universal-performance-panel');
        if (panel) panel.remove();
      }
      console.log('🔇 Debug global desactivado');
    };
    
    window.debugStatus = function() {
      const enabled = localStorage.getItem('global_debug') === 'true';
      console.log(`Debug Status: ${enabled ? '✅ Activado' : '❌ Desactivado'}`);
      if (enabled && window.universalMonitor) {
        console.log(`Página actual: ${window.universalMonitor.pageType}`);
        console.log(`Métricas totales: ${window.universalMonitor.metrics.length}`);
        const currentSession = window.universalMonitor.getSessionId();
        const sessionMetrics = window.universalMonitor.metrics.filter(m => m.session === currentSession).length;
        console.log(`Métricas de esta sesión: ${sessionMetrics}`);
      }
      return enabled;
    };
    
    window.debugHistory = function(sessions = 1) {
      if (!window.universalMonitor) {
        console.log('❌ Monitor no activo');
        return;
      }
      
      const metrics = window.universalMonitor.metrics;
      if (sessions === 1) {
        // Solo sesión actual
        const currentSession = window.universalMonitor.getSessionId();
        const sessionMetrics = metrics.filter(m => m.session === currentSession);
        console.table(sessionMetrics.map(m => ({
          Operación: m.name,
          Tiempo: `${m.duration}ms`,
          Estado: m.status,
          Página: m.page,
          Hora: new Date(m.timestamp).toLocaleTimeString()
        })));
      } else {
        // Todas las sesiones
        console.table(metrics.map(m => ({
          Operación: m.name,
          Tiempo: `${m.duration}ms`,
          Estado: m.status,
          Página: m.page,
          Sesión: m.session,
          Hora: new Date(m.timestamp).toLocaleTimeString()
        })));
      }
    };
    
    // Auto-mostrar ayuda si el debug está activado
    if (localStorage.getItem('global_debug') === 'true') {
      console.log('🔍 Monitor de Performance Universal');
      console.log('📊 Comandos disponibles:');
      console.log('  - window.debugStatus() - Ver estado y métricas');
      console.log('  - window.debugHistory() - Ver historial de sesión actual');
      console.log('  - window.debugHistory(0) - Ver historial completo');
      console.log('  - window.disableDebug() - Desactivar monitor');
      console.log('  - window.universalMonitor.export() - Exportar métricas');
      console.log('💡 Las métricas persisten entre recargas de página');
    }
  </script>
</body>
</html>
