{% extends "layout.html" %}
{% block content %}
<div class="mb-4 flex justify-between items-center">
    <h2 class="text-xl font-semibold">Lista de Productos</h2>
    <a href="/web/productos/crear" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">+ Agregar Producto</a>
</div>
<table class="w-full border border-gray-300 bg-white shadow-sm rounded">
    <thead class="bg-gray-100 text-left">
        <tr>
            <th class="p-2 border-b">ID</th>
            <th class="p-2 border-b">Nombre</th>
            <th class="p-2 border-b">Precio</th>
            <th class="p-2 border-b">Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for p in productos %}
        <tr class="hover:bg-gray-50">
            <td class="p-2 border-b">{{ p.id }}</td>
            <td class="p-2 border-b">{{ p.nombre }}</td>
            <td class="p-2 border-b">${{ "%.0f"|format(p.precio) }}</td>
            <td class="p-2 border-b space-x-2">
                <a href="/web/productos/editar/{{ p.id }}" class="text-blue-600 hover:underline">Editar</a>
                <form method="post" action="/web/productos/eliminar/{{ p.id }}" class="inline">
                    <button type="submit" class="text-red-600 hover:underline">Eliminar</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
